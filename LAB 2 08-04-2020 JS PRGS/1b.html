<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
//SUM OF NO. IS EVEN ODD
         const a=parseInt(prompt("Enter the 1st number"));
         const b=parseInt(prompt("Enter the 2nd number"));
         sum=a+b;
         if(sum%2==0)
         {
         document.write("Even number <br>"+sum);
         }else{
         document.write("Odd number <br>"+sum);
         }


</script>
</body>
</html>
