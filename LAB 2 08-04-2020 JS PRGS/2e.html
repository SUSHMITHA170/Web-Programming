<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//print numbers backwards from 100 to 1 by skipping 2 numbers
let i=100;
           while(i>=1)
           {
               document.write(i+"<br>")
              i-=3;
          }


</script>
</body>
</html>
