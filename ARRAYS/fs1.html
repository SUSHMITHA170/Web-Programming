    <script>
let arr=prompt("Enter the length of array");
 let arrinint=parseInt(arr);
var input=[];
 var inputinnum=[];
for(let i=0;i<arrinint;i++)
{
input[i]=prompt("Enter the numbers");
}

for(let j=0;j<arrinint;j++)
 {
 inputinnum[j]=parseInt(input[j]);
 }

let avg=(inputinnum)=>
{
let sum=0;
 for(let k=0;k<arrinint;k++)
{
sum=sum+inputinnum[k];
}

alert(sum);
var avgofnum=sum/arrinint;
 alert(avgofnum);
}
console.log(avg(inputinnum));
</script>
