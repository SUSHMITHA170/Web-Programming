    <script>
        // TO REVERSE A STRING
function ReverseString(str) {

   return str.split('').reverse().join('')
 }
 document.write("Entered string is: ")
 document.write(String("1,2,3,4,5"))
 document.write("</br>")
 document.write("Reversed string is:  ")
document.write(ReverseString("1,2,3,4,5"))
 </script>
